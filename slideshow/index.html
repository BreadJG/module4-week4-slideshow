<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Movie Showings</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="row">
            <div class="col-12" style="background-color: yellow;">
                <h1 class="text-center" style="font-family:serif ;">Now Showing</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="carousel" data-ride="carousel" data-interval="1000">
                <div id="carouselExampleSlidesOnly" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active" style="transition:1s ;">
                         <img class="d-block w-100" src="/poster1.png" alt="item1" />
                        </div>
                        <div class="carousel-item" style="transition:1s ;">
                            <img class="d-block w-100" src="/poster2.png" alt="item2" />
                        </div>
                        <div class="carousel-item" style="transition:1s ;">
                            <img class="d-block w-100" src="/poster3.png" alt="item3" />
                        </div>
                        <div class="carousel-item" style="transition:1s ;">
                            <img class="d-block w-100" src="/poster4.png" alt="item4" />
                        </div>
                        <div class="carousel-item" style="transition:1s ;">
                            <img class="d-block w-100" src="/poster5.png" alt="item5" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
